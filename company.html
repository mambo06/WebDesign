<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find a project</title>
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/general.css">
</head>
<body>
	<div class="bodyWrapper">
		<div class="bodyHeader">

			<div class="userInfo">
				<div class="home"><a href="index.html" >Home</a></div>
				<div class="profile"><a href="company.html"> My Profile</a></div>
				<div class="content"><a href="content.html" >Content</a></div>
			</div>
		</div>
		<div class="bodyContent">
			<div class="inputContainer">
				<div class="backImage"><h2>Company Form</h2></div>
				
				<div class="formInput">				
					<div class="leftLabel">Comapny Name</div>
					<div class="rightInput"><input id="compName" name="compName" type="text" placeholder="Yor Company Name" size="50"></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Contact Person</div>
					<div class="rightInput"><input id="CEO" name="ceo" type="text" placeholder="CP's name" size="50" /></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Company Description</div>
					<div class="rightInput"><input id="compDesc" name="compDesc" type="text" placeholder="Your Company Detil" size="50" /></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Phone Number</div>
					<div class="rightInput"><input id="compPhone" type="number" placeholder="Company phone, give number only"></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Address</div>
					<div class="rightInput"><input id="compLoc" name="compLoc" type="text" placeholder="Company Addres" /></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Field of Bussines / Interest</div>
					<div class="rightInput"><textarea name="compInteret" rows="4" style="width:90%;"></textarea></div>
				</div>
				<div class="formInput">				
					<input type="submit" value="Submit Request">
				</div>
			</div>
		
		</div>
		
		<div class="bodyFooter">Project.com.au is designed to help people to find project easily <br> 
		Design by Audy and Gin @2018 <br>
		</div>
	</div>
</body>
</html>
