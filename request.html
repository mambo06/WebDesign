<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find a project</title>
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/general.css">
</head>
<body>
	<div class="bodyWrapper">
		<div class="bodyHeader">

			<div class="userInfo">
				<div class="home"><a href="index.html" >Home</a></div>
				<div class="profile"><a href="company.html"> My Profile</a></div>
				<div class="content"><a href="content.html" >Content</a></div>
			</div>
		</div>
		<div class="bodyContent">
			<div class="inputContainer">
				<div class="backImage"><h2>Request Quotes Form</h2></div>
				<div class="formInput">				
					<div class="leftLabel">Full Name</div>
					<div class="rightInput"><input id="fullName" name="fullName" type="text" placeholder="Yor Full Name" size="50"></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Nick Name</div>
					<div class="rightInput"><input id="userName" name="userName" type="text" placeholder="Pick a nick name" size="50" /></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Event Title</div>
					<div class="rightInput"><input id="eventTitle" name="eventTitke" type="text" placeholder="Your Event Detil" size="50" /></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Date</div>
					<div class="rightInput"><input id="eventDate" type="Date"></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Location</div>
					<div class="rightInput"><input id="eventLoc" name="eventLoc" type="text" placeholder="Location Of Eevent" /></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Detil Event</div>
					<div class="rightInput"><textarea style="width:90%;" name="eventDetil" rows="4"></textarea></div>
				</div>
				<div class="formInput">				
					<div class="leftLabel">Special Request</div>
					<div class="rightInput"><textarea name="eventRequest" rows="4" style="width:90%;"></textarea></div>
				</div>
				<div class="formInput">				
					<input type="submit" value="Submit Request">
				</div>
			</div>
		
		</div>
		
		<div class="bodyFooter">Project.com.au is designed to help people to find project easily <br> 
		Design by Audy and Gin @2018 <br>
		</div>
	</div>
</body>
</html>
